<html lang="en"><head>
  <meta charset="UTF-8">
  <title>BGSI Server Joiner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&amp;display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 26px;
    }

    p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 20px;
      background: #2a2a2a;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #00c87b;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00a464;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Archisense's BGSI Server Joiner</h1>
    <p>Enter a Job ID to join...</p>
    <input type="text" id="jobIdInput" placeholder="Roblox Job ID">
    <button onclick="joinServer()">Join Server</button>
    <footer>Click "Always open Roblox" for faster joining.</footer>
  </div>

  <script>
    function joinServer() {
      const jobId = document.getElementById("jobIdInput").value.trim();
      if (!jobId) {
        alert("Please enter a valid Job ID.");
        return;
      }

      const placeId = "85896571713843";
      const url = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
      window.location.href = url;
    }
  </script>

</body></html>
